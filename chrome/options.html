<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link href="options.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h2>Text Options</h2>
            <div class="options">
                <span>
                    <label for="color-flag">Color Text:</label>
                    <input type="checkbox" id="color-flag"  />
                </span>

                <span>
                    <label for="color">Color:</label>
                    <input type="color" id="color" />
                </span>

                <span>
                    <label for="bold-flag">Bold Text:</label>
                    <input type="checkbox" id="bold-flag"  />
                </span>

                <span>
                    <label>Example Text:</label>
                    <span id="example-text"><abbr title="'Hong GilDong'">홍길동</abbr></span>
                </span>
            </div>

            <button class="save-button" type="button">Save Changes</button>
            <button class="undo-button" type="button">Undo Changes</button>

            <hr />

            <h2>Translation Dictionary</h2>
            <div class="dictionary"></div>

            <button class="save-button" type="button">Save Changes</button>
            <button class="undo-button" type="button">Undo Changes</button>

            <hr />

            <h2>New Item Input</h2>
            <h3>Word(s) can search for multiple values using ( | ) to replace with one Translation.</h3>
            <h3>For example: Word(s): (stomach|boat|pear) Translation: 배</h3>
            <h3>Capitalization is ignored.</h3>
            <div class="new-input">
                <span>
                    <label>Word(s):</label>
                    <input id="new-word" type="text" />
                </span>
                <span>
                    <label>Translation:</label>
                    <input id="new-translation" type="text" />
                    <button id="add-button" class="add-button">Add</button>
                </span>
            </div>

            <button class="save-button" type="button">Save Changes</button>
            <button class="undo-button" type="button">Undo Changes</button>
        </main>

        <script src="options.js" type="text/javascript"></script>
    </body>
</html>
