<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link href="options.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Word Goblin</h1>
        <p>More options available at our homepage <a href="https://www.word-goblin.com" target="_blank" rel="noopener noreferrer">https://www.word-goblin.com</a>.</p>

        <h2>Translation Dictionary</h2>
        <div class="dictionary"></div>

        <button class="save-button" type="button">Save Changes</button>
        <button class="undo-button" type="button">Undo Changes</button>

        <hr />

        <h2>New Item Input</h2>
        <h3>Word(s) can search for multiple values using ( | ) to replace with one Translation.</h3>
        <h3>For example: Word(s): (stomach|boat|pear) Translation: ë°°</h3>
        <h3>Capitalization is ignored.</h3>
        <div class="new-input">
            <span>
                <label>Word(s):</label>
                <input id="new-word" type="text" />
            </span>
            <span>
                <label>Translation:</label>
                <input id="new-translation" type="text" />
                <button id="add-button" class="add-button">Add</button>
            </span>
        </div>
    </main>

    <script src="options.js" type="text/javascript"></script>
</body>

</html>
